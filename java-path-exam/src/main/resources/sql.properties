#######CREATE COMMANDS#######
create.table.001=\
    CREATE TABLE GUEST (\
        ID IDENTITY NOT NULL PRIMARY KEY,\
        EMAIL VARCHAR(50) NOT NULL,\
        FIRSTNAME VARCHAR(20),\
        LASTNAME VARCHAR(50),\
        ADDRESS VARCHAR(50),\
        DATEOFBIRTH DATE NOT NULL,\
        REPUTATION DECIMAL(10,2) NOT NULL\
    );
create.table.002=\
    CREATE TABLE PROPERTY (\
        ID IDENTITY NOT NULL PRIMARY KEY,\
        HOST_ID LONG NOT NULL,\
        ADDRESS VARCHAR(50) NOT NULL,\
        PRICE DECIMAL(10,2) NOT NULL\
    );
create.table.003=\
    CREATE TABLE RESERVATION (\
        ID IDENTITY NOT NULL PRIMARY KEY,\
        GUEST_ID LONG NOT NULL,\
        PROPERTY_ID LONG NOT NULL,\
        CHECKIN_DATE TIMESTAMP NOT NULL,\
        CHECKOUT_DATE TIMESTAMP NOT NULL,\
        PAYMENT_METHOD VARCHAR(15) NOT NULL,\
        COST DECIMAL(10,2) NOT NULL,\
        NUMOFADULTS INTEGER,\
        NUMOFCHILDREN INTEGER,\
        NUMOFINFANTS INTEGER\
    );
create.table.004=\
    CREATE TABLE HOST (\
        ID IDENTITY NOT NULL PRIMARY KEY,\
        EMAIL VARCHAR(50) NOT NULL,\
        FIRSTNAME VARCHAR(20),\
        LASTNAME VARCHAR(50),\
        DATEOFBIRTH DATE\
    );
create.index.001=CREATE UNIQUE INDEX GUEST_EMAIL_UID ON GUEST (EMAIL);
create.index.002=CREATE UNIQUE INDEX HOST_EMAIL_UID ON HOST (EMAIL);
