insert.table.reservation.000=INSERT INTO RESERVATION (GUEST_ID, PROPERTY_ID, CHECKIN_DATE, CHECKOUT_DATE, \
  PAYMENT_METHOD, COST, NUMOFADULTS, NUMOFCHILDREN, NUMOFINFANTS) VALUES (?, ?, ?, ?, ?, ?, ?, ? , ?)
